<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive UI with Tailwind CSS</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles can be added here */
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold text-white bg-red-500 text-start mt-8 mb-4 p-4 w-96">IT Infrastructure</h1>
    <div class="flex flex-wrap justify-center bg-white">
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/5 p-4 border-r border-red-500">
            <!-- Column 1 content -->
            <div class=" h-32 flex flex-col items-center justify-center">
                <h2 class="text-xl font-bold text-red-500 text-center">10+</h2>
                <p class="text-sm text-center">HP & IBM High End Servers</p>
            </div>
        </div>
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/5 p-4 border-r border-red-500">
            <!-- Column 2 content -->
            <div class="h-32 flex flex-col items-center justify-center">
                <h2 class="text-xl font-bold text-red-500 text-center">1000+</h2>
                <p class="text-sm text-center">HP & Lenovo Computers</p>
            </div>
        </div>
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/5 p-4 border-r border-red-500">
            <!-- Column 3 content -->
            <div class="h-32 flex flex-col items-center justify-center">
                <h2 class="text-xl font-bold text-red-500 text-center">iLab</h2>
                <p class="text-sm text-center">Apple App Development Lab: iMac,iPad,iPhone</p>
            </div>
        </div>
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/5 p-4 border-r border-red-500">
            <!-- Column 4 content -->
            <div class="h-32 flex flex-col items-center justify-center">
                <h2 class="text-xl font-bold text-red-500 text-center">aLab</h2>
                <p class="text-sm text-center">Android App Development Lab: Lenovo All-in-One</p>
            </div>
        </div>
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/5 p-4">
            <!-- Column 5 content -->
            <div class="h-32 flex flex-col items-center justify-center">
                <h2 class="text-xl font-bold text-red-500 text-center">loT Lab</h2>
                <p class="text-sm text-center">Raspberry Pi, Arduino Sp & Sensor Kits</p>
            </div>
        </div>
    </div>
</body>
</html>
